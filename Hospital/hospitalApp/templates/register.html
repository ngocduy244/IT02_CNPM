{% extends 'layout/base.html' %}

{% block title %}Đăng ký người dùng{% endblock %}

{% block content %}
<h1 class="text-center text-danger">Đăng ký người dùng</h1>
<div class="container">
    <div class="row">
        {% if err_msg %}
        <div class="alert alert-danger">
            <h4>{{err_msg}}</h4>
        </div>
        {%endif%}

        <form action="{{ url_for('register')}}" method="post" enctype="multipart/form-data">
            <div class="mb-3 mt-3">
                <label for="name" class="form-label">Họ tên:</label>
                <input type="text" class="form-control" id="name" placeholder="Họ tên" name="name">
            </div>
             <div class="mb-3 mt-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
            </div>
             <div class="mb-3 mt-3">
                <label for="username" class="form-label">User name:</label>
                <input type="text" class="form-control" id="username" placeholder="Tên đăng nhập" name="username">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Mật khẩu:</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password" name="password">
            </div>
             <div class="mb-3">
                <label for="confirm" class="form-label">Nhập lại mật khẩu:</label>
                <input type="password" class="form-control" id="confirm" placeholder="Enter confirm password" name="confirm">
            </div>
              <div class="mb-3">
                <label for="avatar" class="form-label">Avatar</label>
                <input type="file" class="form-control" id="avatar" placeholder="Enter confirm password" name="avatar">
            </div>

            <div class="form-check mb-3">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="remember"> Remember me
                </label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>


{% endblock %}

<style>
body{
    background: url('https://images.unsplash.com/photo-1586773860418-d37222d8fce3?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1173&q=80') no-repeat center / cover  !important;
}
  .navbar {
    display: none;
  }
  /* form login */
.container-form{
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 112px 0;
}

.container-form_body {
	width: 400px;
	background: white;
	border-radius: 10px;
	box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.05);
}

.container-form_body h1 {
	text-align: center;
	padding-top: 20px;
}

.container-form_body form {
	padding: 0 40px;
}

form .form-control {
	position: relative;
	border-bottom: 2px solid #adadad;
	margin: 40px 0;
	font-size: 1.2rem;
}

.form-control.success {
	border-bottom-color: #2691d9;
}

.form-control.error {
	border-bottom-color: #e74c3c;
}

.form-control input {
	width: 100%;
	border: none;
	background: none;
	outline: none;
}

small {
	position: absolute;
	left: 0;
	top: 100%;
	margin-top: 3px;
	color: #e74c3c;
}

.form-control span::before {
	content: '';
	position: absolute;
	top: 40px;
	left: 0;
	width: 0%;
	height: 2px;
	background: #2691d9;
	transition: 0.3s;
}

.form-control input:focus ~ span::before {
	width: 100%;
}

input[type='submit'] {
	margin-top: 20px;
	width: 100%;
	height: 50px;
	border: 1px solid;
	background: #2691d9;
	border-radius: 25px;
	font-size: 15px;
	color: #e9f4fb;
	font-weight: 700;
	cursor: pointer;
	outline: none;
	transition: 0.5s;
}

input[type='submit']:hover {
	background-color: #08609a;
}

.signup_link {
	margin: 25px 0;
	text-align: center;
	font-size: 13px;
	color: #666666;
}

.signup_link a {
	color: #2691d9;
	text-decoration: none;
}

.signup_link a:hover {
	text-decoration: underline;
}


.dropdown{
}


.dropdown-select{
    border-radius: 4px;
    background-color: white;
    width: 100%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    cursor: pointer;
    position: relative;

}

.dropdown-list{
    width: 100%;
    border-radius: 4px;
    background-color: White;
    position: absolute;
    top: 110%;
    left: 0;
    right: 0;
    border: 1px solid rgba(0, 0, 0, 0.1);
    box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
    z-index: 100;
    display: none;
    transition: opacity 0.2s linear, visibility 0.2s linear;
}

.dropdown-list_item{
    padding: 8px;
}

.dropdown-list_item:hover{
    cursor: pointer;
    background-color: rgba(0,0,0,0.1);
}

.dropdown-list.show{
    display: block;
}

.selected-role{
    display:none;
}
</style>
<div class="container">
    <div class="row">
        {% if err_msg %}
        <div class="alert alert-danger">
            <h4>{{err_msg}}</h4>
        </div>
        {%endif%}


        <div class="container-form col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="container-form_body">
                <h1>Login</h1>


                <form action="{{ url_for('login_admin')}}" method="post" enctype="multipart/form-data">

                    <div class="dropdown form-control">
                        <div class="dropdown-select">
                            <input type="text" class="selected-role" name="role">
                            <span class="dropdown-selected">Select Item</span>
                            <i class="fa fa-caret-down icon"></i>
                        </div>

                        <div class="dropdown-list">
                            <div class="dropdown-list_item">ADMIN</div>
                            <div class="dropdown-list_item">DOCTOR</div>
                            <div class="dropdown-list_item">NURSE</div>
                            <div class="dropdown-list_item">USER</div>
                            <div class="dropdown-list_item">EMPLOYEE</div>
                        </div>
                    </div>

                    <div class="form-control">
                        <input type="text" id="username" placeholder="Tên đăng nhập" name="username"/>
                        <span></span>
                        <small></small>
                    </div>
                    <div class="form-control">
                        <input type="password" id="password" placeholder="Enter password" name="password"/>
                        <span></span>
                        <small></small>
                    </div>

                    <input type="submit" value="Login"/>
                    <div class="signup_link">Not a member? <a href="#">Signup</a></div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="{{url_for('static', filename='js/app.js')}}"></script>
